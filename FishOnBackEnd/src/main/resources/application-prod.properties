# ============================================
# CONFIGURATION FISHON (PROD - RAILWAY)
# ============================================

# ============================================
# CONFIGURATION SERVEUR
# ============================================
server.port=${PORT:8080}

# ============================================
# CONFIGURATION POSTGRESQL (Railway)
# ============================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# IMPORTANT: Pour le premier déploiement, utiliser update au lieu de validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# CONFIGURATION JPA/HIBERNATE (Production)
# ============================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# CONFIGURATION LOGGING (Minimal en prod)
# ============================================
logging.level.com.FishOn.FishOn=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# ============================================
# CONFIGURATION CORS (pour votre frontend)
# ============================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# ============================================
# CONFIGURATION SECURITE PRODUCTION
# ============================================
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Desactiver les outils de developpement
spring.devtools.restart.enabled=false
spring.jpa.open-in-view=false