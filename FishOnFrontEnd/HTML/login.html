<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FishOn - Connexion à votre compte de pêche">
    <title>FishOn - Connexion</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <img src="../IMG/Login.png" alt="FishOn">
    </header>

    <main>
        <div>
            <h1>Monte à bord vilain !</h1>
        </div>
        <!-- Champ Email -->
        <div>
            <form id="formLogin">
                <div>
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Votre@email.com"
                        required
                    >
                </div>
                <!-- Champ Mot de passe -->
                <div>
                    <label for="password">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Votre mot de passe"
                        minlength="5"
                        required
                    >
                </div>
                <!-- Bouton de soumission formulaire -->
                <div>
                    <button type="submit">Connexion!</button>
                </div>
                <!-- Bouton inscription-->
                <div>
                    <a href="Register.html" class="btn btn-secondary">Inscrivez-vous!</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <h3>Suivez-Nous</h3>
        </div>
        <!-- Icone réseaux sociaux -->
        <div>
            <ul>
                <li><img src="../IMG/Facebook.png"></li>
                <li><img src="../IMG/X.png"></li>
                <li><img src="../IMG/Instagram.png"></li>
            </ul>
        </div>

        <div>
            <h4>Bienvenue sur FishOn</h4>
        </div>

        <div>
            <h6>&copy; 2025</h6>
        </div>
    </footer>

    <script src="../JS/API.js"></script>
    <script src="../JS/Auth.js"></script>
</body>
</html>
